version: '3.8'

services:
  vosk-server:
    build: .
    ports:
      - "80:2700"
    environment:
      VOSK_SERVER_INTERFACE: "0.0.0.0"
      VOSK_SERVER_PORT: 2700
      VOSK_MODEL_PATH: "/opt/vosk-model"
      VOSK_SPK_MODEL_PATH: "/opt/vosk-spk-model"
      VOSK_SAMPLE_RATE: 8000
      VOSK_ALTERNATIVES: 0
      VOSK_SHOW_WORDS: "true"
      LLM_HOST: https://x.igot.app